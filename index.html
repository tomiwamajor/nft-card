<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
    <div class="container">
      <div class="component">
        <div class="component__img">
          <img
            src="images/image-equilibrium.jpg"
            alt="Equilibrium"
            class="component__img--1"
            width="100%"
            height="100%"
          />
        </div>

        <div class="component__description">
          <h1 class="component__description--head">Equilibrium #3429</h1>
          <p class="component__description--text">
            Our Equilibrium collection promotes balance and calm.
          </p>

          <p class="component__description--price">
            <img
              class="component__description--images"
              src="./images/icon-ethereum.svg"
              alt=""
            />

            <span class="component__description--1">0.041 ETH</span>

            <img
              class="component__description--images2"
              src="./images/icon-clock.svg"
            />
            <span class="component__description--2">3 days left</span>
          </p>

          <div class="component__description--author">
            <img
              class="component__description--authorimg"
              src="./images/image-avatar.png"
              alt="Jules"
            />
            <span class="component__description--3">
              Creation of
              <a href="#" class="component__description--4">Jules Wyvern</a>
            </span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
